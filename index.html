<body>

        <h3>calculator</h3>
            <input type="text" id="display" placeholder="0+1=1">
            <input type="submit" value="1" class="ns" onclick="print('1')">
            <input type="submit" value="2" class="ns" onclick="print('2')">
            <input type="submit" value="3" class="ns" onclick="print('3')">
            <input type="submit" value="4" class="ns" onclick="print('4')">
            <input type="submit" value="5" class="ns" onclick="print('5')">

            <input type="submit" value="+" class="ns"  onclick="print('+')">
            <input type="submit" value="x" class="ns" onclick="print('*')">
            <input type="submit" value="-" class="ns" onclick="print('-')">
            <input type="submit" value="=" class="ns" onclick="equal('=')">
